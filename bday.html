!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', cursive;
    }

    .message {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      animation: fadeInText 2s ease-in-out;
    }

    h1 {
      font-size: 4em;
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }
      to {
        text-shadow: 0 0 20px #ff99ff, 0 0 40px #ff00ff;
      }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      background: radial-gradient(circle, #fff, #ff69b4);
      border-radius: 50% 50% 45% 45%;
      animation: floatUp 10s linear infinite;
      box-shadow: 0 0 10px #fff;
    }

    .string {
      position: absolute;
      width: 2px;
      height: 40px;
      background: #555;
      left: 24px;
      top: 70px;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>ðŸŽ‰ Happy Birthday pyari  bhabhi ji ðŸŽ‚</h1>
    <p>Wishing you a day full of joy, love, and sweet surprises!</p>
  </div>

  <!-- Balloons -->
  <script>
    const colors = ['#ff69b4', '#ffd700', '#87ceeb', '#ff4500', '#32cd32'];
    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = 6 + Math.random() * 5 + 's';
      balloon.style.background = `radial-gradient(circle, #fff, ${colors[Math.floor(Math.random() * colors.length)]})`;

      const string = document.createElement('div');
      string.className = 'string';
      balloon.appendChild(string);
      document.body.appendChild(balloon);
    }
  </script>

  <!-- Confetti -->
  <canvas id="confetti"></canvas>
  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = Array.from({ length: 200 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 2,
      dx: Math.random() - 0.5,
      dy: Math.random() * 3 + 1,
      color: `hsl(${Math.random() * 360}, 100%, 70%)`
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const c of confetti) {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, 2 * Math.PI);
        ctx.fillStyle = c.color;
        ctx.fill();
      }
    }

    function update() {
      for (const c of confetti) {
        c.x += c.dx;
        c.y += c.dy;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      draw();
      update();
      requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
